{% extends "open311.html" %}
{% load staticfiles %}
{% block container %}
<div class="container">
    <!-- Main hero unit for a primary marketing message or call to action -->
    <!-- <div class="hero-unit">
                <h1>Hello, world!</h1>
                <p>This is a template for a simple marketing or informational website. It includes a large callout called the hero unit and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
                <p><a class="btn btn-primary btn-large">Learn more &raquo;</a></p>
            </div>-->
    <div id="MainPage" class="row ">
        <div class="span3 ">
            <div id="nodelistContainer">
                <p class="intest">Service requests list</p>
                <select id="selectLayer" onchange=createNodeList() class="layerList">
                    <option value=" ">Choose layer</option>
                </select>
                <div id="nodelist"></div>
            </div>
        </div>
        <div class="span9 ">
            <div id="mapContainer">
                <div class="intest">Map</div>
                <p style="text-align: center;font-weight: bold;">Click on map to insert a new service request</p>
                <div id="map" style="width: 100%; height: 600px">
                    <div id='loading'>Loading...</div>
                </div>
            </div>
        </div>
    </div>
    <!--Layer showing node details-->
    <div id="RequestDetails" class="row">
        <div id="left" class="span6">
            <div id="request"></div>
            <div id="votesContainer"></div>
            <div id="ratingContainer"></div>
        </div>
        <div id="right" class="span6">
            <div id="commentsContainer"></div>
        </div>
    </div>
</div>
</div>
<!-- /container -->
{% endblock container %}
{% block scripts%}
<script src="{% static 'open311/js/vendor/leaflet.js' %}"></script>
<script src="https://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
<script src="{% static 'open311/js/vendor/Google.js' %}"></script>
<script src="{% static 'open311/js/vendor/leaflet.markercluster.js' %}"></script>
<script src="{% static 'open311/js/vendor/jquery.raty.js' %}"></script>
<script type="text/javascript">
    $.myproject = {} // namespace
    $.myproject.STATIC_URL = '{{ STATIC_URL }}';
</script>
<script src="{% static 'open311/js/main.js' %}"></script>
{% endblock scripts%}
